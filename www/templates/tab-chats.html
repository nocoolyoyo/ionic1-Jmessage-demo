<ion-view view-title="会话">
  <ion-nav-buttons side="right">
    <button class="button button-clear button-icon icon ion-plus" ui-sref="tab.chats-add">
    </button>
  </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats track by chat.targetId" ui-sref="tab.chat-detail({chatId:chat.targetId})">
        <img ng-src="{{chat.face}}">
        <h2>{{chat.targetId}}</h2>
        <p>{{chat.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          删除
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
